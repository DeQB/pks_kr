<md-content>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 flex="">Служебный каталог товаров</h2>
            <md-button aria-label="Open demo menu" ng-click="out()">Выход</md-button>
        </div>
    </md-toolbar>
</md-content>
<div flex="" layout="row" layout-align="center center">
    <div flex="">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Наименвание товара</label>
            <input ng-model="worker.tovarName" required>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Описание</label>
            <input ng-model="worker.opiName" required>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Фамилия ответственного</label>
            <input ng-model="worker.midleName" required>
        </md-input-container>
    </div>
    <div flex="">
        <md-input-container>
            <label>Дата</label>
            <md-datepicker ng-model="worker.date" aria-label="Enter date" required></md-datepicker>
        </md-input-container>
        <md-input-container>
            <label>Кол-во(шт.)</label>
            <input ng-model="worker.time" required>
        </md-input-container>
    </div>
    <div flex="">
        <div flex="">
            <md-input-container>
                <label>Артикул</label>
                <input ng-model="worker.reason" required>
            </md-input-container>
        </div>
        <div flex="">
            <md-input-container>
                <label>Код товара</label>
                <input ng-model="worker.comment" required>
            </md-input-container>
        </div>
    </div>
</div>
<div flex="75" layout="row" layout-align="end start">
    <md-button class="md-primary md-raised" ng-click="add(worker)">
        Добавить
    </md-button>
</div>
<div flex="" layout="column">
    <div flex="" layout="row">
        <div flex="20">Наименование товара</div>
        <div flex="15">Дата поставки</div>
        <div flex="20">Кол-во (шт.)</div>
        <div flex="20">Код</div>
    </div>
    <div flex="" id="works" ng-repeat="item in works">
        <div flex="" layout="row" layout-align="center center">
            <div flex="20">
                {{item.tovarName}}
                {{item.opiName}}
            </div>
            <div flex="15">
                {{item.date}}
            </div>
            <div flex="20">
                {{item.time}}
            </div>
            <div flex="20">
                {{item.reason}}
                {{item.comment}}
            </div>
            <div flex="">
                <md-button class="md-primary md-hue-1" ng-click="showDialogEdit(ev, item._id)">Изменить</md-button>
                <md-button class="md-accent" ng-click="delete(ev, item._id)">Удалить</md-button>
            </div>
        </div>
    </div>
</div>
